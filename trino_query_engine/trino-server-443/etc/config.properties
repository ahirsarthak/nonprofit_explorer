# This Trino server will act as both coordinator and worker
coordinator=true

# Allow the coordinator node to schedule and execute queries (single node setup)
node-scheduler.include-coordinator=true

# Set HTTP port for Trino web UI and client connections
http-server.http.port=8881

# Set the maximum total memory that a query can use
query.max-memory=4GB

# Set the maximum memory per node that a query can use
query.max-memory-per-node=1GB

# The URI where the discovery service is located
discovery.uri=http://localhost:8881
