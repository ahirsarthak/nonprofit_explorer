# Tell Trino to use the Iceberg connector
connector.name=iceberg

# Use AWS Glue Data Catalog as the catalog backend for Iceberg
iceberg.catalog.type=glue

# Specify the AWS region where Glue Data Catalog is located
hive.metastore.glue.region=us-east-1

# Specify the default file format for Iceberg tables (using Parquet files)
iceberg.file-format=parquet
